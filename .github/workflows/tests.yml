name: Testing Automatizado - Sistema Consultas

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.11, 3.12]
        browser: [chrome, firefox]
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Configurar ChromeDriver
      if: matrix.browser == 'chrome'
      uses: nanasess/setup-chromedriver@v2
    
    - name: Configurar GeckoDriver (Firefox)
      if: matrix.browser == 'firefox'
      uses: browser-actions/setup-firefox@v1
    
    - name: Iniciar servidor Flask en background
      run: |
        python sistema_consultas.py &
        sleep 5
      env:
        FLASK_ENV: testing
    
    - name: Ejecutar pruebas Selenium - Chrome
      if: matrix.browser == 'chrome'
      run: |
        python pruebas_selenium_consultas.py
      continue-on-error: true
    
    - name: Ejecutar pruebas Selenium - Firefox
      if: matrix.browser == 'firefox'
      run: |
        python pruebas_firefox_consultas.py
      continue-on-error: true
    
    - name: Generar reporte de cobertura
      run: |
        echo "✅ Pipeline completado"
        echo "Pruebas ejecutadas en Python ${{ matrix.python-version }}"
        echo "Navegador: ${{ matrix.browser }}"
    
    - name: Subir artefactos de logs
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: test-logs-${{ matrix.browser }}
        path: |
          *.log
          screenshots/
